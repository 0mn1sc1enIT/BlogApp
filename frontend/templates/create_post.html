{% extends 'layout.html' %}
{% block content %}
    <div class="col-lg-12">
        <form method="POST" class="mb-5 tm-contact-form" enctype="multipart/form-data">                        
            <div class="form-group row mb-4">
                <label class="col-sm-2 col-form-label text-right tm-color-primary">Title</label>
                <div class="col-sm-10"><input class="form-control" name="title" type="text" required></div>
            </div>
            
            <div class="form-group row mb-4">
                <label class="col-sm-2 col-form-label text-right tm-color-primary">Image</label>
                <div class="col-sm-10">
                    <input class="form-control" name="image" type="file" accept="image/*">
                </div>
            </div>

            <div class="form-group row mb-5">
                <label class="col-sm-2 col-form-label text-right tm-color-primary">Content</label>
                <div class="col-sm-10"><textarea class="form-control" name="content" rows="8" required></textarea></div>
            </div>
            <div class="form-group row text-right">
                <div class="col-12"><button class="tm-btn tm-btn-primary tm-btn-small">Publish</button></div>                            
            </div>                                
        </form>
    </div>
{% endblock %}
